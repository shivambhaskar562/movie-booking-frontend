<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../../../index.html">MovieBooking Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="moviesDropdown" data-bs-toggle="dropdown">
                            Movies
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./manage.html">Manage Movies</a></li>
                            <li><a class="dropdown-item" href="./add.html">Add Movie</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="theatersDropdown" data-bs-toggle="dropdown">
                            Theaters
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../theaters/manage.html">Manage Theaters</a></li>
                            <li><a class="dropdown-item" href="../theaters/add.html">Add Theater</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="showsDropdown" data-bs-toggle="dropdown">
                            Shows
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../shows/manage.html">Manage Shows</a></li>
                            <li><a class="dropdown-item" href="../shows/add.html">Add Show</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="../../../index.html" class="btn btn-outline-light me-2">View Site</a>
                    <a href="../../../auth/login.html" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Add New Movie</h2>
                        <form id="addMovieForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="genre" required>
                            </div>
                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <input type="text" class="form-control" id="language" required>
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration" required>
                            </div>
                            <div class="mb-3">
                                <label for="releaseDate" class="form-label">Release Date</label>
                                <input type="date" class="form-control" id="releaseDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="poster" class="form-label">Poster Image</label>
                                <input type="file" class="form-control" id="poster">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Movie</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/movie.js"></script>
</body>
</html>
