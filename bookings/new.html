<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Booking - MovieBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">MovieBooking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../movies/all.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../theaters/all.html">Theaters</a></li>
                </ul>
                <div class="d-flex" id="authButtons">
                    <a href="../../auth/login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="../../auth/register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-4">Book Tickets</h2>
                <div class="card mb-4">
                    <div class="card-body" id="showDetails">
                        <!-- Show details will be loaded dynamically -->
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-3">Select Seats</h4>
                        <div class="alert alert-info" id="seatSelectionInfo">
                            Please select seats from the theater layout below.
                        </div>
                        <div class="theater-layout mb-4" id="theaterLayout">
                            <!-- Theater layout will be loaded dynamically -->
                        </div>
                        <div class="selected-seats mb-3" id="selectedSeats">
                            <h5>Selected Seats: <span id="selectedSeatsCount">0</span></h5>
                            <div id="selectedSeatsList"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h4 class="mb-3">Booking Summary</h4>
                        <div id="bookingSummary">
                            <!-- Booking summary will be loaded dynamically -->
                        </div>
                        <button class="btn btn-primary w-100 mt-3" id="confirmBooking">Confirm Booking</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/booking.js"></script>
</body>
</html>
