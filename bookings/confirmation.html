<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - MovieBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <style>
        .confirmation-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }
        .ticket-details {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .seat-badge {
            font-size: 1rem;
            padding: 8px 12px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">MovieBooking</a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card confirmation-card p-4">
                    <div class="card-body text-center">
                        <div class="success-icon mb-4">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h1 class="mb-4">Booking Confirmed!</h1>
                        <p class="lead mb-5">Thank you for your booking. Your tickets have been reserved successfully.</p>
                        
                        <div class="ticket-details text-start mb-5">
                            <div id="bookingDetails">
                                <!-- Booking details will be loaded via JS -->
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a href="../../index.html" class="btn btn-primary btn-lg px-4 gap-3">Back to Home</a>
                            <a href="../bookings/history.html" class="btn btn-outline-secondary btn-lg px-4">View My Bookings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const booking = JSON.parse(localStorage.getItem('lastBooking'));
            if (!booking) {
                window.location.href = '../../index.html';
                return;
            }

            const showTime = new Date(booking.show.showTime).toLocaleString();
            
            document.getElementById('bookingDetails').innerHTML = `
                <h3 class="mb-4">${booking.show.movie.title}</h3>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Theater:</strong> ${booking.show.theater.theaterName}</p>
                        <p><strong>Location:</strong> ${booking.show.theater.theaterLocation}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Show Time:</strong> ${showTime}</p>
                        <p><strong>Screen:</strong> ${booking.show.theater.theaterScreenType}</p>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <p><strong>Booking Reference:</strong> MB-${booking.id.toString().padStart(6, '0')}</p>
                    <p><strong>Booking Date:</strong> ${new Date(booking.bookingTime).toLocaleString()}</p>
                </div>
                <div class="mb-3">
                    <p class="mb-2"><strong>Seats:</strong></p>
                    <div class="d-flex flex-wrap">
                        ${booking.seatNumbers.map(seat => 
                            `<span class="badge bg-primary seat-badge">${seat}</span>`
                        ).join('')}
                    </div>
                </div>
                <hr>
                <div class="text-end">
                    <h4>Total Paid: $${booking.price.toFixed(2)}</h4>
                </div>
            `;

            // Clear the last booking from storage
            localStorage.removeItem('lastBooking');
        });
    </script>
</body>
</html>
